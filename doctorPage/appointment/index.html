<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" />
</head>
<body>
    <div class="desktop">
        <div class="navbar">
            <div class="logo">
                <img src="icons/logo.png" alt="Logo">
                <h6>Hospital Name</h6>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MY PATIENTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SCHEDULE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                </li>
            </ul>
        </div>

        <div class="mainContainer">
            <div class="choiceSection">
                <div class="menu-items">
                    <div class="active">
                        <img src="icons/dashboard.png" alt="">
                        <a href="./index.html" style="text-decoration: none;"><h6>Dashboard</h6></a>
                    </div>
                    <div>
                        <img src="icons/profile.png" alt="">
                        <a href="../profile/index.html" style="text-decoration: none;"><h6>Profile</h6></a>
                    </div>
                    <div>
                        <img src="icons/appointment.png" alt="">
                        <a href="../appointments/index.html" style="text-decoration: none;"><h6>Appointment</h6></a>
                    </div>
                    <div>
                        <img src="icons/patient.png" alt="" style="height: 37.6px;">
                        <a href="../patients/index.html" style="text-decoration: none;"><h6>Patients</h6></a>
                    </div>
                    <div style="margin-left: 9px;">
                        <img src="icons/Schedule.png" alt="" class="schedule" style="width: 35px ;height: 37px;">
                        <a href="../schedule/index.html" style="text-decoration: none;"><h6>Schedule</h6></a>
                    </div>
                    
                </div>
                <div class="logout">
                    <img src="icons/logout.png" alt="">
                    <h6>Logout</h6>
                </div>
            </div>


                <div class="appointments-container">
                    <div class="appointments-header">
                        <div class="date-filter">
                            <button class="date-btn active">Today</button>
                            <button class="date-btn">Tomorrow</button>
                            <button class="date-btn">This Week</button>
                        </div>
                        <button class="new-appointment-btn">
                            <img src="icons/appointment.png" alt="Add">
                            New Appointment
                        </button>
                    </div>

                    <div class="appointments-grid">
                        <div class="appointment-card">
                            <div class="appointment-time">09:00 AM</div>
                            <div class="appointment-info">
                                
                                <div class="patient-details">
                                    <h3>John Smith</h3>
                                    <p>General Checkup</p>
                                </div>
                                <div class="appointment-status pending">Pending</div>
                            </div>
                            <div class="appointment-actions">
                                <button class="action-btn accept">Accept</button>
                                <button class="action-btn reschedule">Reschedule</button>
                                <button class="action-btn cancel">Cancel</button>
                            </div>
                        </div>
                        <!-- Add more appointment cards as needed -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
