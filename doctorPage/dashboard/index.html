<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" />
</head>
<body>
    <div class="desktop">
        <div class="navbar">
            <div class="logo">
                <img src="icons/logo.png" alt="Logo">
                <h6>Hospital Name</h6>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MY PATIENTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SCHEDULE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                </li>
            </ul>
        </div>

        <div class="mainContainer">
            <div class="choiceSection">
                <div class="menu-items">
                    <div class="active">
                        <img src="icons/dashboard.png" alt="">
                        <a href="./index.html" style="text-decoration: none;"><h6>Dashboard</h6></a>
                    </div>
                    <div>
                        <img src="icons/profile.png" alt="">
                        <a href="../profile/index.html" style="text-decoration: none;"><h6>Profile</h6></a>
                    </div>
                    <div>
                        <img src="icons/appointment.png" alt="">
                        <a href="../appointments/index.html" style="text-decoration: none;"><h6>Appointment</h6></a>
                    </div>
                    <div>
                        <img src="icons/patient.png" alt="" style="height: 37.6px;">
                        <a href="../patients/index.html" style="text-decoration: none;"><h6>Patients</h6></a>
                    </div>
                    <div style="margin-left: 9px;">
                        <img src="icons/Schedule.png" alt="" class="schedule" style="width: 35px ;height: 37px;">
                        <a href="../schedule/index.html" style="text-decoration: none;"><h6>Schedule</h6></a>
                    </div>
                    
                </div>
                <div class="logout">
                    <img src="icons/logout.png" alt="">
                    <h6>Logout</h6>
                </div>
            </div>

            <div class="content-area">
                <div class="welcome-section">
                    <h1>Welcome back, <span>Dr. Smith</span></h1>
                    <p>Monday, 24 March 2025</p>
                </div>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <img src="icons/today-patients.png" alt="">
                        </div>
                        <div class="stat-info">
                            <h3>Today's Patients</h3>
                            <p>12</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <img src="icons/appointments.png" alt="">
                        </div>
                        <div class="stat-info">
                            <h3>Total Appointments</h3>
                            <p>48</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <img src="icons/patients.png" alt="">
                        </div>
                        <div class="stat-info">
                            <h3>Total Patients</h3>
                            <p>284</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
