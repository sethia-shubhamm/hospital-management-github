<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="style.css" />
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" />
  	
  	
  	
</head>
<body>
	

	<div class="desktop">
		<div class="navbar">
			<div class="logo">
				<img src="icons/logo.png" alt="Logo">
				<h6>Hospital Name</h6>
			</div>
			<ul class="nav">
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="#">HOME</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">ALL DOCTORS</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">BLOOD BANK</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link " href="#">CONTACT</a>
				</li>
			  </ul>
			  
		</div>

		<div class="mainContainer">
			<div class="choiceSection">
				<div class="menu-items">
					<div>
						<img src="icons/dashboard.png" alt="">
						<a href="/patientPage/dashboard/index.html" style="text-decoration: none;"><h6>Dashboard</h6></a>
					</div>
					<div class="active">
						<img src="icons/profile.png" alt="">
						<a href="/patientPage/profile/index.html" style="text-decoration: none;"><h6>Profile</h6></a>
					</div>
					<div>
						<img src="icons/appointment.png" alt="">
						<a href="/patientPage/appointment/index.html" style="text-decoration: none;"><h6>Appointment</h6></a>
					</div>
					<div>
						<img src="icons/records.png" alt="">
						<a href="/patientPage/records/index.html" style="text-decoration: none;"><h6>Records</h6></a>
					</div>
					
					<div>
						<img src="icons/invoice.png" alt="">
						<a href="/patientPage/payments/index.html" style="text-decoration: none;"><h6>Payments</h6></a>
					</div>
				</div>
				<div class="logout">
					<img src="icons/logout.png" alt="">
					<h6>Logout</h6>
				</div>
			</div>
			
			<div class="content-area">
				
			
				<div class="profile-container">
					<div class="profile-header">
						<div class="profile-avatar">
							<img src="icons/doctor.png" alt="Profile Picture">
							<button class="change-photo">Change Photo</button>
						</div>
						<div class="profile-info">
							<h2>John Doe</h2>
							<p>Patient ID: PAT-2024-001</p>
						</div>
					</div>
			
					<div class="settings-grid">
						<div class="settings-card personal-info">
							<h3>Personal Information</h3>
							<form class="info-form">
								<div class="form-group">
									<label>Full Name</label>
									<input type="text" value="John Doe" disabled>
								</div>
								<div class="form-row">
									<div class="form-group">
										<label>Date of Birth</label>
										<input type="date" value="1995-05-15">
									</div>
									<div class="form-group">
										<label>Blood Group</label>
										<select>
											<option>A+</option>
											<option>A-</option>
											<option selected>O+</option>
											<option>O-</option>
											<option>B+</option>
											<option>B-</option>
											<option>AB+</option>
											<option>AB-</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label>Phone Number</label>
									<input type="tel" value="+1 234 567 8900">
								</div>
								<div class="form-group">
									<label>Address</label>
									<textarea>123 Healthcare Street, Medical City, HC 12345</textarea>
								</div>
							</form>
						</div>
			
						<div class="settings-card account-settings">
							<h3>Account Settings</h3>
							<form class="settings-form">
								<div class="form-group">
									<label>Email Address</label>
									<input type="email" value="john.doe@email.com">
								</div>
								<div class="form-group">
									<label>Current Password</label>
									<input type="password" placeholder="Enter current password">
								</div>
								<div class="form-group">
									<label>New Password</label>
									<input type="password" placeholder="Enter new password">
								</div>
								<div class="form-group">
									<label>Confirm Password</label>
									<input type="password" placeholder="Confirm new password">
								</div>
								<button type="submit" class="save-btn">Save Changes</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="script.js"></script>
  	
  	
  	
  	
</body>
</html>
