  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" />

<body>
	

	<div class="desktop">
		<div class="navbar">
			<div class="logo">
				<img src="images/logo.png" alt="">
				<h6></h6>
			</div>
			<ul class="nav">
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="#">HOME</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">ALL DOCTORS</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#">BLOOD BANK</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link " href="#">CONTACT</a>
				</li>
			  </ul>
			  <div class="login">
				<button type="button" class="btn rounded-pill btn btn-primary ">Login</button>
				<button type="button" class="btn rounded-pill btn btn-primary">Sign Up</button>
			  </div>
		</div>
		<div class="mainContainer">
			<img src="images/doctorimg.png" alt="">
			<div class="loginForm">
				<h1>Register as Patient</h1>
				<div class="inputFeilds">
					<div class="left">
						<input type="text" placeholder="Name">
						<input type="text" placeholder="Email">
						<input type="text" placeholder="Password">
						<div class="gender">
							<input type="radio" name="gender" id="male" value="male">Male
							<input type="radio" name="gender" id="female" value="female">Female
						</div>
						<p>Already have an account? <a href="/login/index.html">Login</a></p>
					</div>
					<div class="right">
						<input type="number" placeholder="Phone Number">
						<input type="text" placeholder="Address">
						<input type="text" placeholder="Confirm Password">
						<button type="button" class="btn rounded-pill btn btn-primary">Sign Up</button>
					</div>
					
				</div>
				
			</div>
		</div>
